{% extends 'base.html' %}
{% block content %}
    <p>Inloggad som {{ user['username'] }} — {{ user['email'] }}.</p>

    <h3>Skapa ny tråd</h3>
    <form method="post" action="/create_thread">
        <input type="text" name="title" placeholder="Trådens titel" style="width:60%" required><br>
        <textarea name="text" rows="4" cols="60" placeholder="Inläggets innehåll" required></textarea><br>
        <input type="submit" value="Skapa tråd">
    </form>

    <h3>Trådar</h3>
    <div class="threads-table-wrap">
    <table class="threads-table">
        <tr>
            <th>Titel</th>
            <th>Författare</th>
            <th>Skapad</th>
        </tr>
    {% for t in threads %}
        <tr>
            <td><a href="/thread/{{ t[0] }}">{{ t[1] }}</a></td>
            <td>{{ t[2] }}</td>
            <td>{{ t[3] }}</td>
        </tr>
    {% endfor %}
    </table>
    </div>
    <p><a href="/logout">Logga ut</a></p>
{% endblock %}
